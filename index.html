<html>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div id="appName">
                <h1>Alarm <i class="fa-regular fa-bell"></i></h1>
            </div>
            <div id="displayTime">
                <h1></h1>
            </div>
            <div id="setAlarmDiv">
                <div>
                <form id="form1" action="#">
                    <input type="number" id="selectHrs" min="1" max="12" value="01" required>
                    <span>:</span>
                    <input type="number" id="selectMins" min="0" max="59" value="00" required>
                    <span>:</span>
                    <input type="number" id="selectsecs" min="0" max="59" value="00" required>
                    <select id="selectAMPM" required>
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                </form>
                </div>
                <div>
                    <button for="form1" type="submit" id="submitAlarm">Set Alarm</button>
                </div>
            </div>
        </header>
        <main>
            <p>Total Alarms : <span id="count">0</span></p>
            <ul id="list">  
            </ul>
        </main>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
